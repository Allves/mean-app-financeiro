<div class="box-body">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Mês</th>
            <th>Ano</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="bc in bcCtrl.billingCycles">
                <td>{{bc.name}}</td>
                <td>{{bc.month}}</td>
                <td>{{bc.year}}</td>
                <td class="table-actions">
                    <button class="btn btn-warning"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
